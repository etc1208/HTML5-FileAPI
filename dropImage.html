<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			#dropBox{
				margin: 15px;
				width: 300px;
				height: 300px;
				border: 5px dashed gray;
				border-radius: 8px;
				background:lightyellow;
				background-size: 100%;
				background-repeat: no-repeat;
				text-align: center;
			}
			#dropBox div{
				margin: 100px 70px;
				color: orange;
				font-size: 25px;
				font-family: Verdana,Arial,sans-serif;
			}
			#fileInput{
				display: none;
			}
		</style>
	</head>
	<body>
	
		<div id='dropBox'>
			<div>drop your image here</div>
		</div>
		<input type='file' id='fileInput' onchange='processFiles(this.files)'> 
		<button id='btn'>choose file</button>
		<script src="dropImage.js"></script>
	</body>
</html>
